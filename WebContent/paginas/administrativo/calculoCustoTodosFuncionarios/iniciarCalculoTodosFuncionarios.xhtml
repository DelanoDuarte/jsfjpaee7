<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">

		<div align="center">
			<b:well>
				<h2>Preparando Para Calcular o Custo de Todos os Funcionários</h2>
    					Clique no botão realizar cálculo.
				</b:well>
		</div>

		<h:form>
			<div align="center">
				<b:commandButton value="Realizar Cálculo"
					action="#{calculoValorTotalTodosFuncionariosBean.calcularCustoTodosFuncionarios()}"
					look="primary" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
