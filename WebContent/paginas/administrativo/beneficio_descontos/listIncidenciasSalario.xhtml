<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">

		<h:form>
			<p:panel header="Todas Gratificações">
				<p:dataTable value="#{beneficioBean.beneficios}" var="_beneficios"
					paginator="true" rows="5">
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{_beneficios.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">Valor</f:facet>
						<p:outputLabel value="#{_beneficios.valorNumerico}" />
					</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>

		<h:form>
			<p:panel header="Todos Descontos">
				<p:dataTable value="#{descontoBean.descontos}" var="_desconto"
					paginator="true" rows="5">
					<p:column>
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{_desconto.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">Valor</f:facet>
						<p:outputLabel value="#{_desconto.valorNumerico}" />
					</p:column>
				</p:dataTable>

			</p:panel>
		</h:form>

		<br />

	</ui:define>

</ui:composition>
