<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">
		<h:form>
			<b:panel title="Novo Desconto" look="primary">

				<b:panel title="Tipo de Desconto" look="primary">
					<div align="center">
						<h:outputLabel
							value="Por favor, primeiro Escolha o Tipo de Desconto:" />

						<br /> <br />
						<p:selectOneRadio id="radioTipoGratificacao"
							value="#{descontoBean.tipoDesconto}" required="true">
							<f:selectItem id="itemVF" itemLabel="Valor Fixo" itemValue="VF" />
							<f:selectItem id="itemP" itemLabel="Porcentagem" itemValue="P" />
							<f:ajax render="panelInputs" immediate="true" />
						</p:selectOneRadio>
					</div>
				</b:panel>

				<br />
				<br />


				<b:panel title="Dados do Desconto" look="primary">
					<p:panelGrid id="panelInputs" columns="2">

						<p:outputLabel value="Nome:" />
						<p:inputText value="#{descontoBean.desconto.nome}" />
						<p:outputLabel value="Valor Numerico:"
							rendered="#{descontoBean.tipoDesconto == 'VF'}" />
						<p:inputNumber value="#{descontoBean.desconto.valorNumerico}"
							placeholder="R$" symbol="R$" decimalPlaces="2"
							rendered="#{descontoBean.tipoDesconto == 'VF'}" />

						<p:outputLabel value="Valor Porcentagem:"
							rendered="#{descontoBean.tipoDesconto == 'P'}" />
						<p:inputNumber value="#{descontoBean.desconto.valorPorcetagem}"
							placeholder="R$" symbol="%" decimalPlaces="2"
							symbolPosition="suffix"
							rendered="#{descontoBean.tipoDesconto == 'P'}" />
					</p:panelGrid>

				</b:panel>
				<br />

				<div align="center">
					<b:commandButton value="Salvar" action="#{descontoBean.salvar()}"
						look="primary" />
				</div>
			</b:panel>


		</h:form>
	</ui:define>

</ui:composition>
