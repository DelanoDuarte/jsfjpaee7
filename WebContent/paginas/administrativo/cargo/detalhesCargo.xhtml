<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="cargoId" value="#{cargoBean.cargo.id}" />
			<f:event listener="#{cargoBean.buscaCargoPorId()}"
				type="preRenderView" />

		</f:metadata>

		<h:form>

			<b:well>
				<div align="center">
					<h2>Visualizando Cargo</h2>
				</div>
			</b:well>

			<b:panel title="Novo Cargo" look="primary">

				<b:panelGrid columns="2">
					<b:inputText value="#{cargoBean.cargo.nome_cargo}"
						label="Nome do Cargo" disabled="true" />
				</b:panelGrid>
				<br />

				<div align="center">
					<b:button value="Editar" look="primary"
						outcome="/paginas/administrativo/cargo/create">
						<f:param value="#{cargoBean.cargo.id}" name="cargoId" />
					</b:button>

					<b:button value="Voltar" look="warning"
						outcome="/paginas/administrativo/cargo/list" />


				</div>
			</b:panel>



		</h:form>


	</ui:define>

</ui:composition>
