<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">


		<f:metadata>
			<f:viewParam name="funcionarioId" value="#{personBean.person.id}" />
			<f:event listener="#{personBean.buscarPersonPorId()}"
				type="preRenderView" />

		</f:metadata>

		<h:form>

			<p:messages />
			<p:panel header="Calculo 13 Salario">
				<p:panelGrid id="gridColunas" columns="2">
					<p:outputLabel value="Funcionário:" for="labelNomeFuncionario" />
					<p:outputLabel id="labelNomeFuncionario"
						value="#{personBean.person.nome}  #{personBean.person.sobrenome}" />
					<p:outputLabel value="Salario Atual:" for="labelSalarioAtual" />
					<p:outputLabel id="labelSalarioAtual"
						value="R$ #{personBean.person.salario}" />
					<p:outputLabel value="Meses Trabalhados: " />
					<p:inputText value="#{personBean.mesesTrabalhados}" />

					<p:outputLabel value="13º Salario: " />
					<p:outputLabel id="mesesTrabalhados"
						value="#{personBean.decimo13Salario}" />
				</p:panelGrid>
				<br />

				<p:commandButton value="Calcular"
					action="#{personBean.calcular13Salario()}"
					update="mesesTrabalhados" process="@form" />
			</p:panel>
		</h:form>

	</ui:define>


</ui:composition>
