<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panel header="Novo Desconto">
				<p:panelGrid columns="2">
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{descontoBean.desconto.nome}" />
					<p:outputLabel value="Valor:" />
					<p:inputNumber value="#{descontoBean.desconto.valorNumerico}"
						placeholder="R$" symbol="R$" decimalPlaces="2" />

				</p:panelGrid>

				<b:commandButton value="Salvar" action="#{descontoBean.salvar()}"
					look="primary" />
			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
