<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">


	<ui:define name="content">

		<b:well>
			<div align="center">
				<h2>Todas as Empresas Cadastradas</h2>
			</div>
		</b:well>

		<br />
		<h:form>

			<b:panel title="Lista de Empresas" look="primary">

				<b:dataTable value="#{companyBean.companies}" var="_company"
					customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json">
					<b:dataTableColumn value="#{_company.nome}" label="Nome" />

					<b:dataTableColumn label="">
						<div align="center">
							<b:button value="Visualizar Empresa" look="success"
								outcome="/paginas/company/detalhesCompany">
								<f:param name="companyId" value="#{_company.id}" />
							</b:button>
						</div>
					</b:dataTableColumn>
				</b:dataTable>

			</b:panel>
		</h:form>

	</ui:define>

</ui:composition>
