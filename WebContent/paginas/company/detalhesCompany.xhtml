<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui"
	template="/template/template.xhtml">


	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="companyId" value="#{companyBean.company.id}" />
			<f:event listener="#{companyBean.buscarEmpresaPorId()}"
				type="preRenderView" />

		</f:metadata>


		<h:form>
			<b:panel title="Dados da Empresa" look="success">
				<br />
				<p:panelGrid columns="2">
					<p:outputLabel value="Empresa:" for="labelNomeEmpresa" />
					<p:outputLabel id="labelNomeEmpresa"
						value="#{companyBean.company.nome}" />
					<p:outputLabel value="Nome Fantasia:"
						for="labelNomeFantasiaEmpresa" />
					<p:outputLabel id="labelNomeFantasiaEmpresa"
						value="#{companyBean.company.nomeFantasia}" />
					<p:outputLabel value="CNPJ:" for="labelCnpjEmpresa" />
					<p:outputLabel id="labelCnpjEmpresa"
						value="#{companyBean.company.cnpj}" />
				</p:panelGrid>


				<b:panel title="Endereço da Empresa" look="success">
					<p:panelGrid columns="2">
						<p:outputLabel value="Endereço:" for="labelEnderecoEmpresa" />
						<p:outputLabel id="labelEnderecoEmpresa"
							value="#{companyBean.company.endereco}" />

						<p:outputLabel value="Nº:" for="labelNumeroEnderecoEmpresa" />
						<p:outputLabel id="labelNumeroEnderecoEmpresa"
							value="#{companyBean.company.numero_endereco}" />

						<p:outputLabel value="CEP:" for="labelCepEmpresa" />
						<p:outputLabel id="labelCepEmpresa"
							value="#{companyBean.company.cep}" />

					</p:panelGrid>

				</b:panel>

			</b:panel>
		</h:form>

		<br />

		<h:form>
			<b:panel title="Funcionários da Empresa" look="success">
				<p:dataTable value="#{companyBean.company.persons}" var="_person">

					<p:column>
						<f:facet name="header">Nome</f:facet>
						<p:outputLabel value="#{_person.nome}" />
					</p:column>

					<p:column>
						<f:facet name="header">Sobrenome</f:facet>
						<p:outputLabel value="#{_person.sobrenome}" />
					</p:column>

					<p:column>
						<f:facet name="header">Salario</f:facet>
						<p:outputLabel value="R$#{_person.salario}" />
					</p:column>

					<p:column>
						<b:button value="Visualizar Funcionário" look="success"
							outcome="/paginas/person/detalhesFuncionario">
							<f:param name="funcionarioId" value="#{_person.id}" />
						</b:button>

					</p:column>
				</p:dataTable>
			</b:panel>
		</h:form>


	</ui:define>

</ui:composition>
